<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="main">
        <nav class="top-nav">
            <div class="left-top">
                <p><i class="far fa-triangle"></i></p>
                <p><i class="far fa-circle"></i></p>
                <p><i class="far fa-square"></i></p>
            </div>
            <div class="nav-center">
             <p class="nav-links">About</p>
             <p class="nav-links">Trailer</p>
             <img src="./images/netflix.png" alt="" class="center-logo">
             <p class="nav-links">Actors</p>
             <p class="nav-links">Games</p>
            </div>
            <p class="bars">
                <i class="far fa-bars"></i>
            </p>
        </nav>

        <div class="second-section">

         <div class="first-sub">
             <img src="./images/suidgame.png" alt="" class="title-img">
             <div class="desc-logo">
              <img src="./images/squid-symbol.png" alt="" class="squid-symbol">
              <p class="desc">Once you start the game, there is no turning<span class="d-break">
                  back.The winner alone, the loser only faces</span><span class="d-break"> death.</span>
              </p>
             </div>

             <div class="one">
                <p class="s-name">
                    1 series 
                </p>
                <p class="arrows-s"><i class="fas fa-chevron-left"></i> <i class="fas fa-chevron-right"></i></p>
            </div>

            <div class="imgs-cls">
                <div class="ep-1 ep"></div>
                <div class="ep-2 ep"></div>
                <div class="ep-3 ep"></div>
            </div>
         </div>

         <div class="second-sub">
          <img src="./images/soldier-s.png" alt="" class="soldier">
         </div>

         <div class="last-sub">
             <p class="soc-links"><i class="fab fa-instagram"></i></p>
             <p class="soc-links"><i class="fab fa-facebook"></i></p>
             <p class="soc-links"><i class="fab fa-twitter"></i></p>
         </div>
         
        </div>
        <cite>
            <a href="https://dribbble.com/shots/16626652-Squid-Game-series#">Designed by : Sergey Antoniuk</a>
            <a href="https://github.com/Stark-Akshay">Developed by: Akshay Manoj</a>
        </cite>
    </div>
   
</body>

<script src="app.js"></script>
</html>
